<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <img src="https://www.clubalfa.it/wp-content/uploads/2019/11/Jeep-Wrangler-Three-O-Five-Edition-3-758x505.jpg" id="jeep" alt="jeep" />
            </div>
            <div class="card-body">
                <span class="topic">TECHNOLOGY</span>
                <h3>
                    Why is the Tesla Cybertruck designed the way it
                    is?
                </h3>
                <span class="content">An exploration into the truck's polarising design</span>
                <div class="profile">
                    <div class="propic">
                        <img src="https://favim.com/pd/1tb/preview/8/857/8574/85741/8574176.jpg" id="propic" alt="profile" />
                    </div>
                    <div class="profile__info">
                        <h4>July Dec</h4>
                        <small>2h ago</small>
                    </div>
                </div>
            </div>
        </div>
    </div>  
</body>

</html>
